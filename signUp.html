<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Travel Site</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e")
          center/cover no-repeat fixed;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        position: relative;
      }

      /* Dark overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 0;
      }

      .form-box {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 50%;
        padding: 40px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }

      .form-box h1 {
        margin-bottom: 20px;
        color: red;
      }

      #form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
      }

      #form label {
        font-size: 20px;
        text-align: center;
        width: 100%;
        margin: 10px 0 5px;
      }

      #form input {
        width: 60%;
        padding: 10px 12px;
        font-size: 18px;
        font-weight: 500;
        border: 2px solid red;
        border-radius: 5px;
        background-color: transparent;
        color: white;
        margin-bottom: 10px;
      }

      #form button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #form button:hover {
        background-color: darkred;
      }

      .form-box p {
        margin-top: 20px;
        font-size: 16px;
      }

      .form-box a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      .form-box a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

</html>
